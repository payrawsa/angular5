<hr>
<div style="background:white">

<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-10">
            <h1>Welcome: {{user.name}}</h1></div>
        <div class="col-sm-2">
            <a href="/users" class="pull-right"><img title="profile image" class="img-circle img-responsive" src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/512/user-male-icon.png" style="height:8rem; width:8rem;"></a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <!--left col-->

            <ul class="list-group">
                <li class="list-group-item text-muted">Profile</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Real name: </strong></span> {{user.name}}</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Balance: </strong></span> {{user.balance}}</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Public Key: </strong></span> {{user.publicKey}}</li>


            </ul>

        </div>

        <div class="col-sm-9">

            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Seller</th>
                                    <th>Car</th>
                                    <th>Price</th>
                                    <th>Transaction Hash</th>
                                </tr>
                            </thead>
                            <tbody id="items">
                                <tr>
                                    <td>1</td>
                                    <td>John Snow</td>
                                    <td>Porsche 911</td>
                                    <td>250</td>
                                    <td>xxxxxxxxxx</td>
                                </tr>
                            </tbody>
                        </table>
                        <hr>
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4 text-center">
                                <ul class="pagination" id="myPager"></ul>
                            </div>
                        </div>


            </div>
        </div>
    </div>
</div>
</div>
